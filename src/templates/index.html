<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Contesta√ß√£o com IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 3rem;
    }
    .container {
      max-width: 800px;
    }
    .card {
      margin-bottom: 2rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üìÑ Gerador de Contesta√ß√£o Jur√≠dica com IA</h1>

    <!-- Upload da peti√ß√£o -->
    <div class="card">
      <div class="card-body">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="pdfFile" class="form-label">Selecione a Peti√ß√£o Inicial (PDF):</label>
            <input class="form-control" type="file" id="pdfFile" accept=".pdf" required />
          </div>
          <button type="submit" class="btn btn-primary">üì§ Enviar e Analisar</button>
        </form>
      </div>
    </div>

    <!-- Exibi√ß√£o dos dados extra√≠dos -->
    <div class="card d-none" id="dadosExtraidosCard">
      <div class="card-body">
        <h5 class="card-title">üìã Dados Extra√≠dos da Peti√ß√£o</h5>
        <pre id="dadosExtraidosTexto">Carregando...</pre>
      </div>
    </div>

    <!-- Dados do advogado -->
    <div class="card d-none" id="formularioAdvogadoCard">
      <div class="card-body">
        <h5 class="card-title">üë®‚Äç‚öñÔ∏è Dados do Advogado do R√©u</h5>
        <form id="contestacaoForm">
          <div class="mb-3">
            <label for="nomeAdvogado" class="form-label">Nome do Advogado:</label>
            <input type="text" class="form-control" id="nomeAdvogado" required />
          </div>
          <div class="mb-3">
            <label for="oab" class="form-label">OAB:</label>
            <input type="text" class="form-control" id="oab" required />
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado (UF):</label>
            <input type="text" class="form-control" id="estado" maxlength="2" required />
          </div>
          <button type="submit" class="btn btn-success">‚öñÔ∏è Gerar Contesta√ß√£o</button>
        </form>
      </div>
    </div>

    <!-- Resultado -->
    <div class="card d-none" id="resultadoCard">
      <div class="card-body">
        <h5 class="card-title">‚úÖ Resultado</h5>
        <p id="previewTexto"></p>
        <a id="downloadLink" class="btn btn-outline-primary" target="_blank">üì• Baixar Contesta√ß√£o</a>
      </div>
    </div>
  </div>

  <script>
    let sessionFilePath = '';

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('pdfFile');
      const file = fileInput.files[0];
      if (!file) return alert("Selecione um arquivo PDF");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });

        const json = await res.json();
        if (!res.ok) return alert(json.error || "Erro ao processar o PDF");

        sessionFilePath = json.session_file;

        document.getElementById("dadosExtraidosTexto").textContent = JSON.stringify(json.dados_extraidos, null, 2);
        document.getElementById("dadosExtraidosCard").classList.remove("d-none");
        document.getElementById("formularioAdvogadoCard").classList.remove("d-none");
      } catch (err) {
        alert("Erro ao enviar PDF.");
      }
    });

    document.getElementById('contestacaoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeAdvogado').value;
      const oab = document.getElementById('oab').value;
      const estado = document.getElementById('estado').value;

      const payload = {
        session_file: sessionFilePath,
        dados_reu: {
          advogado_reu: nome,
          oab: oab,
          estado: estado
        }
      };

      try {
        const res = await fetch("/api/gerar-contestacao", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        if (!res.ok) return alert(json.error || "Erro ao gerar contesta√ß√£o");

        document.getElementById("previewTexto").textContent = json.preview;
        document.getElementById("downloadLink").href = "/" + json.files.word;
        document.getElementById("resultadoCard").classList.remove("d-none");
      } catch (err) {
        alert("Erro ao gerar contesta√ß√£o.");
      }
    });
  </script>
</body>
</html>
