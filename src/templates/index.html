<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geração de Contestação Jurídica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .card-icon { font-size: 1.5rem; margin-right: 0.5rem; }
    .form-section { margin-bottom: 2rem; }
    .preview-box { white-space: pre-wrap; background: #fff; padding: 1rem; border: 1px solid #dee2e6; border-radius: 0.5rem; }
    .placeholder-icon { color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center text-primary"><i class="fas fa-gavel"></i> Contestação Jurídica com IA</h1>

    <!-- Upload do PDF -->
    <div class="card shadow-sm form-section">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-file-upload card-icon"></i>Upload da Petição Inicial (PDF)</h5>
        <input type="file" id="pdfInput" class="form-control" accept="application/pdf">
        <button class="btn btn-primary mt-3" onclick="enviarPDF()"><i class="fas fa-cloud-upload-alt"></i> Enviar PDF</button>
      </div>
    </div>

    <!-- Dados do Advogado -->
    <div class="card shadow-sm form-section">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-user-tie card-icon"></i>Dados do Advogado</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="nome_advogado" class="form-control" placeholder="Nome do Advogado">
          </div>
          <div class="col-md-4">
            <input type="text" id="oab" class="form-control" placeholder="Número da OAB">
          </div>
          <div class="col-md-4">
            <input type="text" id="estado" class="form-control" placeholder="Estado (UF)">
          </div>
        </div>
      </div>
    </div>

    <!-- Visualização dos dados extraídos -->
    <div class="card shadow-sm form-section">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-eye card-icon"></i>Visualização da Petição</h5>
        <div id="previewDados" class="preview-box">Nenhum PDF enviado ainda.</div>
      </div>
    </div>

    <!-- Geração da Contestação -->
    <div class="card shadow-sm form-section">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-robot card-icon"></i>Geração de Contestação</h5>
        <button class="btn btn-success" onclick="gerarContestacao()"><i class="fas fa-file-word"></i> Gerar Contestação</button>
      </div>
    </div>

    <!-- Resultado -->
    <div class="card shadow-sm form-section" id="resultadoBox" style="display: none;">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-download card-icon"></i>Download da Contestação</h5>
        <a id="linkDownload" class="btn btn-outline-primary" target="_blank"><i class="fas fa-file-download"></i> Baixar Documento</a>
      </div>
    </div>
  </div>

  <script>
    let dadosExtraidos = null;

    function enviarPDF() {
      const pdfInput = document.getElementById('pdfInput').files[0];
      const formData = new FormData();
      formData.append("pdf", pdfInput);

      fetch("/api/upload", { method: "POST", body: formData })
        .then(resp => resp.json())
        .then(data => {
          dadosExtraidos = data.session_file;
          document.getElementById("previewDados").innerText = JSON.stringify(data.session_file, null, 2);
        })
        .catch(err => alert("Erro ao enviar PDF: " + err));
    }

    function gerarContestacao() {
      if (!dadosExtraidos) return alert("Envie o PDF primeiro.");

      const dadosAdv = {
        nome_advogado: document.getElementById("nome_advogado").value,
        oab: document.getElementById("oab").value,
        estado: document.getElementById("estado").value
      };

      fetch("/api/gerar-contestacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_file: dadosExtraidos, dados_advogado: dadosAdv })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.files && data.files.word) {
          document.getElementById("resultadoBox").style.display = "block";
          document.getElementById("linkDownload").href = data.files.word;
        } else {
          alert("Erro: " + (data.erro || "Não foi possível gerar a contestação."));
        }
      })
      .catch(err => alert("Erro ao gerar contestação: " + err));
    }
  </script>
</body>
</html>
