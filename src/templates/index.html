<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Contestação Jurídica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      background-color: #f8f9fa;
    }
    .preview-card {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4"><i class="bi bi-file-earmark-text"></i> Gerador de Contestação Jurídica</h2>

    <!-- Upload PDF -->
    <div class="card mb-4">
      <div class="card-header"><strong>1. Envie a Petição Inicial (PDF)</strong></div>
      <div class="card-body">
        <form id="form-upload">
          <div class="mb-3">
            <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> Enviar PDF</button>
        </form>
      </div>
    </div>

    <!-- Dados do advogado -->
    <div class="card mb-4">
      <div class="card-header"><strong>2. Dados do Advogado</strong></div>
      <div class="card-body">
        <form id="form-advogado">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="nome_advogado" placeholder="Nome do Advogado" required>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="oab" placeholder="OAB" required>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="estado" placeholder="Estado" required>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Ações -->
    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-warning" id="btn-testar-ia"><i class="bi bi-lightbulb"></i> Testar IA</button>
      <button class="btn btn-success" id="btn-gerar-contestacao"><i class="bi bi-file-earmark-word"></i> Gerar Contestação (Word)</button>
    </div>

    <!-- Visualização IA -->
    <div class="card mb-4">
      <div class="card-header"><strong>Corpo da Contestação Gerado por IA</strong></div>
      <div class="card-body preview-card" id="preview-contestacao">Nenhum conteúdo gerado ainda.</div>
    </div>
  </div>

  <script>
    let sessionFile = null;
    let corpoGerado = "";

    document.getElementById("form-upload").addEventListener("submit", async function (e) {
      e.preventDefault();
      const file = document.getElementById("pdfFile").files[0];
      const formData = new FormData();
      formData.append("pdf", file);

      const response = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (response.ok) {
        sessionFile = data.session_file;
        alert("PDF processado com sucesso!");
      } else {
        alert("Erro: " + data.erro);
      }
    });

    document.getElementById("btn-testar-ia").addEventListener("click", async function () {
      if (!sessionFile) {
        return alert("Envie e processe um PDF primeiro.");
      }

      const advogado = getDadosAdvogado();
      const response = await fetch("/api/testar-ia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_file: sessionFile, dados_advogado: advogado })
      });

      const data = await response.json();
      if (response.ok) {
        corpoGerado = data.corpo_gerado;
        document.getElementById("preview-contestacao").textContent = corpoGerado;
      } else {
        alert("Erro na IA: " + data.erro);
      }
    });
