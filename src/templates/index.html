<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Contestação Jurídica com IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .section-title i {
      color: #0d6efd;
      margin-right: 8px;
    }
    .card {
      margin-bottom: 1rem;
    }
    .output-json {
      white-space: pre-wrap;
      background-color: #f1f1f1;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center"><i class="fas fa-scale-balanced"></i> Gerador de Contestação Jurídica com IA</h1>

    <!-- Upload -->
    <div class="card">
      <div class="card-header section-title">
        <i class="fas fa-file-upload"></i> 1. Enviar Petição Inicial (PDF)
      </div>
      <div class="card-body">
        <form id="uploadForm">
          <input type="file" class="form-control" name="file" accept="application/pdf" required />
          <button class="btn btn-primary mt-3" type="submit"><i class="fas fa-upload"></i> Enviar PDF</button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Dados extraídos -->
    <div class="card d-none" id="dadosCard">
      <div class="card-header section-title">
        <i class="fas fa-file-lines"></i> 2. Dados Extraídos da Petição
      </div>
      <div class="card-body">
        <div id="dadosExtraidos" class="output-json"></div>
      </div>
    </div>

    <!-- Dados do advogado -->
    <div class="card d-none" id="formCard">
      <div class="card-header section-title">
        <i class="fas fa-user-tie"></i> 3. Dados do Advogado
      </div>
      <div class="card-body">
        <form id="contestacaoForm">
          <input type="text" class="form-control mb-2" name="nome" placeholder="Nome do Advogado" required>
          <input type="text" class="form-control mb-2" name="oab" placeholder="Número da OAB" required>
          <input type="text" class="form-control mb-2" name="estado" placeholder="Estado da OAB (ex: SP)" required>
          <button type="submit" class="btn btn-success"><i class="fas fa-gavel"></i> Gerar Contestação</button>
        </form>
        <div id="gerarStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Resultado -->
    <div class="card d-none" id="resultadoCard">
      <div class="card-header section-title">
        <i class="fas fa-file-word"></i> 4. Contestação Gerada
      </div>
      <div class="card-body">
        <p id="previewText"></p>
        <a id="linkDocx" class="btn btn-outline-primary" target="_blank">
          <i class="fas fa-download"></i> Baixar Contestação (.docx)
        </a>
      </div>
    </div>
  </div>

  <script>
    let sessionFile = null;
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const status = document.getElementById('uploadStatus');
      status.innerText = 'Processando...';

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error);

        sessionFile = data.session_file;
        document.getElementById('dadosExtraidos').innerText = JSON.stringify(data.dados_extraidos, null, 2);
        document.getElementById('dadosCard').classList.remove('d-none');
        document.getElementById('formCard').classList.remove('d-none');
        status.innerHTML = '<span class="text-success">Petição analisada com sucesso.</span>';
      } catch (err) {
        status.innerHTML = `<span class="text-danger">Erro ao enviar PDF: ${err.message}</span>`;
      }
    });

    document.getElementById('contestacaoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById('gerarStatus');
      status.innerText = 'Gerando contestação...';

      const dadosReu = {
        nome_advogado: form.nome.value,
        oab: form.oab.value,
        estado: form.estado.value
      };

      try {
        const res = await fetch('/api/gerar-contestacao', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_file: sessionFile, dados_reu: dadosReu })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error);

        document.getElementById('previewText').innerText = data.message;
        document.getElementById('linkDocx').href = data.files.word;
        document.getElementById('resultadoCard').classList.remove('d-none');
        status.innerHTML = '<span class="text-success">Contestação gerada com sucesso.</span>';
      } catch (err) {
        status.innerHTML = `<span class="text-danger">Erro: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
