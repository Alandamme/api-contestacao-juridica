<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Contesta√ß√£o Jur√≠dica</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">üìÑ Gerador de Contesta√ß√£o Jur√≠dica com IA</h1>

    <form id="uploadForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Selecione a peti√ß√£o inicial (PDF):</label>
        <input type="file" name="file" accept=".pdf" class="mt-1 w-full" required />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold">Advogado do R√©u:</label>
          <input type="text" id="advogado" class="mt-1 w-full border rounded px-2 py-1" required />
        </div>
        <div>
          <label class="block font-semibold">OAB:</label>
          <input type="text" id="oab" class="mt-1 w-full border rounded px-2 py-1" required />
        </div>
        <div>
          <label class="block font-semibold">Estado:</label>
          <input type="text" id="estado" class="mt-1 w-full border rounded px-2 py-1" required />
        </div>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">üì§ Enviar Peti√ß√£o</button>
    </form>

    <div id="preview" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">‚úÖ Peti√ß√£o processada. Gerar contesta√ß√£o:</h2>
      <button id="btnGerar" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">‚öñÔ∏è Gerar Contesta√ß√£o</button>
    </div>

    <div id="resultado" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">üì• Download dispon√≠vel:</h2>
      <a id="downloadLink" href="#" class="text-blue-700 underline" download>Baixar Contesta√ß√£o Word</a>
    </div>
  </div>

  <script>
    let sessionFilePath = '';

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const file = form.file.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        sessionFilePath = data.session_file;
        document.getElementById("preview").classList.remove("hidden");
      } else {
        alert("Erro: " + data.error);
      }
    });

    document.getElementById("btnGerar").addEventListener("click", async function () {
      const advogado = document.getElementById("advogado").value;
      const oab = document.getElementById("oab").value;
      const estado = document.getElementById("estado").value;

      const payload = {
        session_file: sessionFilePath,
        dados_reu: {
          advogado_reu: advogado,
          oab_reu: oab,
          estado_reu: estado
        }
      };

      const res = await fetch("/api/gerar-contestacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("resultado").classList.remove("hidden");
        document.getElementById("downloadLink").href = "/" + data.files.word;
      } else {
        alert("Erro: " + data.error);
      }
    });
  </script>

</body>
</html>
