<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Contestação Jurídica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9f9f9;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    pre {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .icon-title i {
      color: #0d6efd;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4"><i class="fas fa-scale-balanced me-2"></i>Contestação Jurídica Automatizada</h1>

    <!-- Upload -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="icon-title"><i class="fas fa-file-upload"></i>1. Envie a Petição Inicial (PDF)</h5>
        <input type="file" id="pdfInput" class="form-control my-3" accept="application/pdf" />
        <button class="btn btn-primary w-100" onclick="uploadPDF()"><i class="fas fa-cloud-upload-alt"></i> Extrair Dados</button>
      </div>
    </div>

    <!-- Dados extraídos -->
    <div class="card mb-4" id="dadosExtraidosCard" style="display: none;">
      <div class="card-body">
        <h5 class="icon-title"><i class="fas fa-eye"></i>2. Dados extraídos da Petição</h5>
        <div id="dadosExtraidos"></div>
      </div>
    </div>

    <!-- Dados do advogado -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="icon-title"><i class="fas fa-user-tie"></i>3. Dados do Advogado</h5>
        <input type="text" id="nome_advogado" class="form-control my-2" placeholder="Nome do Advogado" />
        <input type="text" id="oab" class="form-control my-2" placeholder="Número da OAB" />
        <input type="text" id="estado" class="form-control my-2" placeholder="Estado" />
      </div>
    </div>

    <!-- Botões -->
    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-warning flex-fill" onclick="testarIA()">
        <i class="fas fa-brain"></i> Testar IA Jurídica
      </button>
      <button class="btn btn-success flex-fill" onclick="gerarContestacao()">
        <i class="fas fa-file-word"></i> Gerar Contestação Final
      </button>
    </div>

    <!-- Visualização da IA -->
    <div class="card mb-4" id="previewIA" style="display: none;">
      <div class="card-body">
        <h5 class="icon-title"><i class="fas fa-scroll"></i>Corpo gerado pela IA:</h5>
        <pre id="iaOutput"></pre>
      </div>
    </div>
  </div>

  <script>
    let sessionFile = null;
    let iaCorpo = "";

    async function uploadPDF() {
      const input = document.getElementById('pdfInput');
      if (!input.files.length) return alert("Selecione um PDF primeiro.");
      const formData = new FormData();
      formData.append("pdf", input.files[0]);

      const response = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      if (data.dados_extraidos) {
        sessionFile = data.session_file;
        document.getElementById('dadosExtraidosCard').style.display = "block";
        document.getElementById('dadosExtraidos').innerText = JSON.stringify(data.dados_extraidos, null, 2);
      } else {
        alert("Erro ao processar PDF.");
      }
    }

    async function testarIA() {
      if (!sessionFile) return alert("Extraia o PDF primeiro.");
      const response = await fetch("/api/testar-ia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_file: sessionFile })
      });
      const data = await response.json();
      if (data.corpo_gerado) {
        iaCorpo = data.corpo_gerado;
        document.getElementById('previewIA').style.display = "block";
        document.getElementById('iaOutput').innerText = iaCorpo;
      } else {
        alert("Erro ao testar IA.");
      }
    }

    async function gerarContestacao() {
      if (!sessionFile) return alert("Extraia o PDF primeiro.");
      const dados_advogado = {
        nome_advogado: document.getElementById('nome_advogado').value,
        oab: document.getElementById('oab').value,
        estado: document.getElementById('estado').value
      };
      const response = await fetch("/api/gerar-contestacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_file: sessionFile, dados_advogado, corpo_gerado: iaCorpo || undefined })
      });
      const data = await response.json();
      if (data.files && data.files.word) {
        window.open(data.files.word, "_blank");
      } else {
        alert("Erro ao gerar contestação.");
      }
    }
  </script>
</body>
</html>
